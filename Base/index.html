<!DOCTYPE html>
<html class="prevent-select" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a class="Name" href="#">Liam</a>
        <nav>
            <a href="#overview">Home</a>
            <a href="#about">About</a>
            <a href="#experience">Experience</a>
            <a href="#social">Social</a>
        </nav>
    </header>

    <section id="overview" class="overview home">
        <div class="prof-img">
            <img src="profile.png" alt="Profile image">
        </div>

        <div class="home-content">
            <h1>Liam P.</h1>
            <a href="#social" class="btn">Hire Me</a>
        </div>
    </section>

    <section id="about" class="about">
        <h2 class="section-title">About Me</h2>
        <p>DESCRIPTION</p>
    </section>

    <section id="experience" class="experience">
        <h2 class="section-title">Experience</h2>

        <div class="experience-card-row">

            <div class="experience-card">
                <div class="experience-icon">
                    <img src="certificate.png" alt="Certificate icon">
                </div>
                <div class="experience-desc">
                    <p>Certifications</p>
                </div>
                <div class="details" aria-hidden="true">
                    <p> (desc) </p>
                </div>
            </div>

            <div class="experience-card">
                <div class="experience-icon">
                    <img src="experience.png" alt="Experience icon">
                </div>
                <div class="experience-desc">
                    <p>Experience</p>
                </div>
                <div class="details" aria-hidden="true">
                    <p> (desc) </p>
                </div>
            </div>

            <div class="experience-card">
                <div class="experience-icon">
                    <img src="projects.png" alt="Projects icon">
                </div>
                <div class="experience-desc">
                    <p>Projects</p>
                </div>
                <div class="details" aria-hidden="true">
                    <p>(desc)</p>
                </div>
            </div>

            <div class="experience-card">
                <div class="experience-icon">
                    <img src="miscellaneous.png" alt="Miscellaneous icon">
                </div>
                <div class="experience-desc">
                    <p>Miscellaneous</p>
                </div>
                <div class="details" aria-hidden="true">
                    <p>(desc)</p>
                </div>
            </div>

        </div>
    </section>

    <section id="social" class="Social">
        <h2 class="section-title" style="text-align:center">Social</h2>

        <div class="social-row">
            <a href="mailto:your-email@example.com" target="_blank" class="social-icon">
                <img src="email.png" alt="Email icon">
            </a>
            <a href="https://github.com/Psylonge" target="_blank" class="social-icon">
                <img src="github.png" alt="GitHub icon">
            </a>
            <a href="https://leetcode.com/u/Psylonge/" target="_blank" class="social-icon">
                <img src="leetcode.png" alt="LeetCode icon">
            </a>
            <a href="https://x.com/Psylonge" target="_blank" class="social-icon">
                <img src="X.png" alt="X icon">
            </a>
        </div>
    </section>
